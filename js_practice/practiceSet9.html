    <script>
        let arr = [5, 6];
        console.log(arr);
        arr.unshift(4); // insert at begining
        console.log(arr);
        arr.push(7); // insert at end
        console.log(arr);

        function getElement(pos){
            return arr[pos-1];
        }
        console.log(getElement(3));

        // let arr = [3, 6, 8, 9, 4, 5];

        function isPrime(num){
            for(i=2;i<num/2;i++){
                if(num%i === 0)
                    return false;
            }
            return true;
        }
        let num = 2;
        let count=0;
        while(true){
            if(count === 5) break;
            if(isPrime(num)){
                console.log(num);
                count++;
            }
            num++;
        }

        for(let i=10;i>0;i--){
            console.log(i);
