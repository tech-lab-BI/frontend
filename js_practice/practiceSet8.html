<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON, Local Storage, Date, DOM</title>
    <style>
        * {
            text-align: center;
        }
        #count-button {
            height: 60px;
            width: 80px;

        }
        #reset-button {
            height: 30px;
            width: 50px;
        }
        .js-odd{
            background-color: beige;
        }
        .js-even {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h3></h3>
    <button id="count-button" onclick="
        c++;
        setANDdisplay();
    "></button>
    <button id="reset-button" onclick="
        c=0;
        setANDdisplay(); 
    ">reset</button>
    <script>
        function doGreeting(name){
            let d = new Date();
            let gretting = document.querySelector('h3');
            if(d.getHours < 12){
                gretting.innerText = `Good Morning, ${name}`;
            } else if(d.getHours < 17){
                gretting.innerText = `Good Afternoon, ${name}`;
            } else {
                gretting.innerText = `Good Night, ${name}`;
            }
        }
        doGreeting('Bikram');

        let c = localStorage.getItem('count') || 0;
        setANDdisplay();
        function setANDdisplay() {
            localStorage.setItem('count' , c); //store
            let count_button = document.querySelector('#count-button');
            count_button.innerText = `${c} times clicked.`;
            if(c%2 === 0){
                count_button.classList.add('js-even');
                count_button.classList.remove('js-odd');
            } else {
                count_button.classList.add('js-odd');
                count_button.classList.remove('js-even');
            }
        }
        // localStorage.clear();
    </script>
</body>
</html>
