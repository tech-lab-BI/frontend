<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON, Local Storage, Date, DOM</title>
</head>
<body>
    open console

    <h1></h1>
    <script>
        let obj = {
            name : "Bikram",
            age : 20,
            hight : '130cm',
        }
        console.log(typeof obj);
        console.log(obj);
        let str = JSON.stringify(obj);   //json
        console.log(typeof str);
        console.log(str);
        let newObj = JSON.parse(str);
        console.log(typeof newObj);
        console.log(newObj);
        console.log('Local Storage----------------------');
        localStorage.setItem('name',"BIki");      //localstorage
        localStorage.setItem('object',obj);
        localStorage.setItem('newObject', str);
        console.log(localStorage.getItem('name'));
        console.log(localStorage.getItem('object'));
        console.log(localStorage.getItem('newObject'));
        localStorage.removeItem('name');
        localStorage.clear();

        let d = new Date();                         //date
        console.log(d.getDate());
        console.log(d.getDay());
        console.log(d.getFullYear());

        document.title = 'Hello';                      //DOM
        document.querySelector('h1').innerText = 'Hello programmers...';
    </script>
</body>
</html>
