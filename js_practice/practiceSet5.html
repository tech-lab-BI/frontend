<!DOCTYPE html>
<html lang="en">
<head>
    <title>if-else & Boolean</title>
</head>
<body>
    <script>
        let finalDiscount;
        let age = 33;
        let gender = 'Female';
        if(age <= 5){
            finalDiscount = 100;
        } else if(age <= 8 || gender == 'Female'){
            finalDiscount = 50;
        } else if(age >= 65){
            finalDiscount = 30;
        }else{
            finalDiscount = 0;
        }

        console.log(`User get Discount : ${finalDiscount} %`);
    </script>
</body>
</html>
